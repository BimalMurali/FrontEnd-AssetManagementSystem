<div class="conatiner">
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th >ID</th>
            <th >purchaseOrderNo</th>
            <th >orderDate</th>
            <th >deliveryDate</th>
            <th>Status</th> 
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of companyService.products">
            <td>{{v.id}}</td>
            <td>{{v.purchaseOrderNo}}</td>
            <td>{{v.orderDate | date:"dd-MMM-yyyy"}}</td>
            <td>{{v.deliveryDate | date:"dd-MMM-yyyy"}}</td>
            <td>{{v.status.statusNames}}</td>
            
             
          </tr>
        </tbody>
      </table>
</div>  
<router-outlet></router-outlet>
