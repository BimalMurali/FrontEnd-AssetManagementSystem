  <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>vendorName</th>
          <th>Type</th>
          <th>validFrom</th>
          <th>validTo</th>
          <th>Asset Definition</th>
          <th>Asset Definition ID</th>
          <th>address</th>
          <th>IsActive</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of vendordetailsService.vendors">
          <td>{{v.id}}</td>
          <td>{{v.vendorName}}</td>
          <td>{{v.type}}</td>
          <td>{{v.validFrom| date:"dd-MMM-yyyy"}}</td>
          <td>{{v.validTo| date:"dd-MMM-yyyy"}}</td>
          <td>{{v.assettypeid}}</td>
          <td>{{v.assettypeid}}</td>
          <td>{{v.address}}</td>
          <td>{{v.active}}</td>
          <td><button type="button" class="btn btn-sm btn-outline-info"(click)="updateVendor(v)"><i class="fa fa-edit"></i></button>
          

          
        </tr>
        
        
      </tbody>
    </table>
</div>
