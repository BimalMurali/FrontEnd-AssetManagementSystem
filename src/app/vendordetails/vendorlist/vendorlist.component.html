

<div class="container">
  <br>
   <div class="header">
    <div class="row">
      <div class="col-sm-8 custom margin-search"><input type="search" class="form-control" placeholder="Search text here ..."
        [(ngModel)]="searchTerm">
      </div>
    </div>
    </div>
    <br>
      <!-- <a [routerLink]="['/vendordetails/add']" role="button" class="btn btn-outline-primary custom-margin" ><span><i class="fa fa-user-plus"></i></span>Add Employees</a>
  </div> --> 


  <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>vendorName</th>
          <th>Type</th>
          <th>validFrom</th>
          <th>validTo</th>
          <th>Asset Type</th>
          <th>Asset Type ID</th>
          <th>address</th>
          <th>IsActive</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of vendordetailsService.vendors|filter:searchTerm|paginate :{itemsPerPage:pageSize,currentPage:page}">
          <td>{{v.id}}</td>
          <td>{{v.vendorName}}</td>
          <td>{{v.type}}</td>
          <td>{{v.validFrom| date:"dd-MMM-yyyy"}}</td>
          <td>{{v.validTo| date:"dd-MMM-yyyy"}}</td>
          <td>{{v?.assetType.assetType }}</td>
          <td>{{v.assettypeid}}</td>
          <td>{{v.address}}</td>
          <td>{{v.active}}</td>
          <td><button type="button" class="btn btn-sm btn-outline-info"(click)="updateVendor(v)"><i class="fa fa-edit"></i></button>
            <button type="button" class="btn  btn-sm btn-danger" (click)="disableOrder(v.id)"><i
              class="fa fa-trash"></i></button>
          

          
        </tr>
        
        
      </tbody>
    </table>
    <div class="footer">
      <pagination-controls (pageChange)="page = $event" class="custom-page"></pagination-controls>
    </div>
</div>
<router-outlet></router-outlet>
