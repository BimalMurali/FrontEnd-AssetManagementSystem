<div class="container">
    <h3>Vendor Edit info</h3>
    <hr>
    <!-- Template driven from style -->
    <form name="frmVendorAdd" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">



        <!-- Vendor Id -->
        <div class="form-group">
            <!-- <label for="">Vendor Id</label> -->
            <input type="hidden" readonly name="id" #id="ngModel" [(ngModel)]="vendordetailsService.formVendorData.id">
                <!-- class="form-control" placeholder="Enter Vendor id" min="3" maxlength="25" required 
                [ngClass]="{'is-invalid':id.touched && id.invalid}"> -->

            <!-- Validation error message -->
            <div class="validation-error" *ngIf="id.touched && id.invalid">
                <div *ngIf="id.errors.required">
                    Vendor ID is invalid or required

                </div>

            </div>

        </div>
        <!--Dropdown list for Vendor name-->
        <div class="form-group">
            <label>
                Vendor Name:

            </label>
            <select name="vendorName" id="vendorName" #vendorName="ngModel"
                [(ngModel)]="vendordetailsService.formVendorData.vendorName" class="form-control">
                <option value=0 selected disabled>---Select departmemnt---</option>
                <option *ngFor="let vendorname of vendordetailsService.vendors" value="{{vendorname.vendorName}}">
                    {{vendorname.vendorName}}
                </option>
            </select>
        </div>
        <!--Type-->
        <div class="form-group">
            <label>
                Type:

            </label>
            <input type="text" readonly id="type" name="type" #type="ngModel" value="supplier" 
            [(ngModel)]="vendordetailsService.formVendorData.type" class="form-control">
        </div>
        <!-- dropdown list for asset def -->
        <div class="form-group">
            <label for="">Asset Definition</label>
            <select name="assettypeid" id="assettypeid" #assettypeid="ngModel"
                [(ngModel)]="vendordetailsService.formVendorData.assettypeid" class="form-control" required>
                <option value=0 selected disabled>---Select Asset Type</option>
                <option *ngFor="let dept of vendordetailsService.assettype" value="{{dept.id}}">
                    {{dept.assetName}}
                </option>
            </select>
        </div>


        <!-- Asset Definition Id -->

        <div class="form-group">
            <label for="">Asset Definiton Id</label>
            <input type="text" name="assettypeid" #assettypeid="ngModel"
                [(ngModel)]="vendordetailsService.formVendorData.assettypeid" class="form-control"
                placeholder="Enter AssetTypeId" min="3" maxlength="25" required
                [ngClass]="{'is-invalid':assettypeid.touched && assettypeid.invalid}">

            <!-- Validation error message -->
            <div class="validation-error" *ngIf="assettypeid.touched && assettypeid.invalid">
                <div *ngIf="assettypeid.errors.required">
                    assettypeid is invalid or required

                </div>

            </div>

        </div>
        <!--Valid From-->
        <div class="form-group">
            <label>validFrom</label>
            <input type="date" name="validFrom" #validFrom="ngModel"
                [(ngModel)]="vendordetailsService.formVendorData.validFrom" class="form-control"
                placeholder="Enter validFrom" minlength="3" maxlength="25" required
                [ngClass]="{'is-invalid': validFrom.touched && validFrom.invalid}" />
            <!--Validation Error Message-->
            <div class="validation-error" *ngIf="validFrom.touched && validFrom.invalid">
                <div *ngIf="validFrom.errors.required">
                    validFrom is invalid or required
                </div>

            </div>
        </div>
        <!--Valid To-->
        <div class="form-group">
            <label>Valid To</label>
            <input type="date" name="validTo" #validTo="ngModel"
                [(ngModel)]="vendordetailsService.formVendorData.validTo" class="form-control"
                placeholder="Enter Valid To date" minlength="3" maxlength="25" required
                [ngClass]="{'is-invalid': validTo.touched && validTo.invalid}" />
            <!--Validation Error Message-->
            <div class="validation-error" *ngIf="validTo.touched && validTo.invalid">
                <div *ngIf="validTo.errors.required">
                    Valid To date is invalid or required
                </div>

            </div>
        </div>
        <!-- Address -->
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" name="address" #address="ngModel" [(ngModel)]="vendordetailsService.formVendorData.address"
                class="form-control" placeholder="Enter Address" min="3" maxlength="25" required
                [ngClass]="{'is-invalid':address.touched && address.invalid}">

            <!-- Validation error message -->
            <div class="validation-error" *ngIf="address.touched && address.invalid">
                <div *ngIf="address.errors.required">
                    Address is invalid or required

                </div>

            </div>

        </div>
        <!--Submit-->
        <div class="form-group">
            <button type="submit" 
            class="btn btn-lg btn-secondary form-control"
            [disabled]="!(form.valid && form.dirty)" >UPDATE</button>
        </div>
        
    </form>
    </div>
