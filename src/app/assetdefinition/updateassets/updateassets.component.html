        <!-- make -->

        <div class="form-group">
            <label for="">Asset Name</label>
            <input type="text" name="assetName" #assetName="ngModel" [(ngModel)]="assetService.formAssetDefinitionData.assetName"
                class="form-control" placeholder="Enter asset Name" min="3" maxlength="25" required
                [ngClass]="{'is-invalid':assetName.touched && assetName.invalid}">

            <!-- Validation error message -->
            <div class="validation-error" *ngIf="assetName.touched && assetName.invalid">
                <div *ngIf="assetName.errors.required">
                    asset name is invalid or required

                </div>

            </div>
        </div>


         <!-- dropdown list for asset def  -->
         <div class="form-group">
            <label for="">Asset Type</label>
            <select name="assetTypeId" id="assetTypeId" #assetTypeId="ngModel" [(ngModel)]="assetService.formAssetDefinitionData.assetTypeId" class="form-control" required>
                <option value=0 selected disabled>---Select Asset Type</option>
                <option *ngFor="let dept of assetService.assetTypes" value="{{dept.id}}">
                    {{dept.assetType}}
                </option>
            </select>
        </div>

        <!-- Category -->
        <!-- Category Dropdown -->
<div class="form-group">
    <label for="category">Category</label>
    <select name="category" id="category" #category="ngModel"
            [(ngModel)]="assetService.formAssetDefinitionData.category" class="form-control"
            required [ngClass]="{'is-invalid': category.touched && category.invalid}">
            <option value="" disabled selected>----Select Category</option>
      <option value="SW">Software (SW)</option>
      <option value="HW">Hardware (HW)</option>
    </select>
  </div>
  

            <!-- Validation error message -->
            <div class="validation-error" *ngIf="category.touched && category.invalid">
                <div *ngIf="category.errors.required">
                    category is invalid or required

                </div>

            </div>


        <!-- Submit button -->
        <div class="form-group">
            <button type="submit" class="btn-lg btn-primary form-control"
                [disabled]="!(form.valid && form.dirty)">UPDATE
            </button>

        </div>


    </form>

</div>
