            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Company Login</h5>
                        <p class="card-text">Login as a company user to access your account.</p>
                        <a [routerLink]="['/auth/login']" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">

                        <a [routerLink]="['/auth/login']" class="btn btn-primary">Login</a>

            </div>

</div>
