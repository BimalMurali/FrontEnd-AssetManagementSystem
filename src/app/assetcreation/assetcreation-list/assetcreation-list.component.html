<div class="conatiner">
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th >ID</th>
            <th >Make</th>
            <th >SerialNo</th>
            <th >YearOfManufacture</th> 
            <th >PurchaseDate</th> 
            <th >Warranty</th> 
            <th >From Date</th> 
            <th >To Date</th> 
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of assetcreationservice.assetdefinitions">
            <td>{{v.id}}</td>
            <td>{{v.make}}</td>
            <td>{{v.serialNo}}</td>
            <td>{{v.yearOfManufacture}}</td>
            <td>{{v.purchaseDate| date:"dd-MMM-yyyy"}}</td>
            <td>{{v.warrranty}}</td>
            <td>{{v.fromDate | date:"dd-MMM-yyyy"}}</td>
            <td>{{v.toDate | date:"dd-MMM-yyyy"}}</td>
          </tr>
        </tbody>
      </table>
</div>  
<router-outlet></router-outlet>
