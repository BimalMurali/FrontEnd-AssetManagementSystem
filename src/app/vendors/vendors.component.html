  <p>vendors works!</p>

<div class="conatiner">
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th >ID</th>
            <th >vendorName</th>
            <th >Type</th>
            <th >validFrom</th> 
            <th >validTo</th> 
            <th >address</th> 
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of vendorService.vendors">
            <td>{{v.id}}</td>
            <td>{{v.vendorName}}</td>
            <td>{{v.type}}</td>
            <td>{{v.validFrom| date:"dd-MMM-yyyy"}}</td>
            <td>{{v.validTo| date:"dd-MMM-yyyy"}}</td>
            <td>{{v.address}}</td>
            
             <td><button type="button" class="btn btn-sm btn-outline-info">E</button>&nbsp;
            <button type="button" class="btn btn-sm btn-outline-danger">X</button></td> 
            
          </tr>
         
        </tbody>


      </table>
</div>
